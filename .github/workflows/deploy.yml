name: Trigger Cloud Build

on:
  push:
    branches:
      - main
    paths:
      - 'apps/business_agent/**'
      - 'scapi_integration/**'
      - 'api/**'
      - 'Dockerfile'
      - 'cloudbuild.yaml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Trigger Cloud Build
        uses: 'google-github-actions/deploy-cloudbuild@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          config: cloudbuild.yaml
          substitutions: |
            _GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            _TURSO_URL=${{ secrets.TURSO_URL }}
            _TURSO_AUTH_TOKEN=${{ secrets.TURSO_AUTH_TOKEN }}
            _SCAPI_HOST=${{ secrets.SCAPI_HOST }}
            _SCAPI_ORG_ID=${{ secrets.SCAPI_ORG_ID }}
            _SCAPI_CLIENT_ID=${{ secrets.SCAPI_CLIENT_ID }}
            _SCAPI_CLIENT_SECRET=${{ secrets.SCAPI_CLIENT_SECRET }}
            _SCAPI_CHANNEL_ID=${{ secrets.SCAPI_CHANNEL_ID }}
            _SCAPI_SITE_ID=${{ secrets.SCAPI_SITE_ID }}
